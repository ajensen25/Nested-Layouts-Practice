<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Copy Practice</title>
    <link rel="stylesheet" href="youtubestyles.css">
</head>
<body>
    <div class="feed-container">
        <div class="video-container">
            <div class="video-thumbnail">
                <img class="thumbnail" src="images/thumbnail1.avif">
            </div>
            <div class="video-info">
                <div class="title-container">
                    <p class="title">
                        HTML & CSS Full Course - Beginner to Pro
                    </p>
                </div>
                <div class="author-container">
                    <p class="author">
                        SuperSimpleDev
                    </p>
                </div>
                <div class="stats-container">
                    <p class="stats">
                        13M views &#x2022; 2 years ago
                    </p>
                </div>
            </div>
        </div>
        <div class="video-container">
            <div class="video-thumbnail">
                <img class="thumbnail" src="images/thumbnail2.avif">
            </div>
            <div class="video-info">
                <div class="title-container">
                    <p class="title">
                        Lorem ipsum dolor sit amet - Zero to Hired
                    </p>
                </div>
                <div class="author-container">
                    <p class="author">
                        GenericAuthor
                    </p>
                </div>
                <div class="stats-container">
                    <p class="stats">
                        5M views &#x2022; 1 year ago
                    </p>
                </div>
            </div>
        </div>
        <div class="video-container">
            <div class="video-thumbnail">
                <img class="thumbnail" src="images/thumbnail3.avif">
            </div>
            <div class="video-info">
                <div class="title-container">
                    <p class="title">
                        Python Full Course - Beginner Tutorial
                    </p>
                </div>
                <div class="author-container">
                    <p class="author">
                        CodeBros
                    </p>
                </div>
                <div class="stats-container">
                    <p class="stats">
                        20M views &#x2022; 4 years ago
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
