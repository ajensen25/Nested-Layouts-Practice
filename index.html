<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Layouts Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture-container">
            <img class="profile-picture" src="images/cat1.jpg">
        </div>
        <div class="profile-info-container">
            <div class="profile-user">
                <p class="user">
                    Oliver
                </p>
            </div>
            <div class="profile-bio">
                <p class="bio">
                    the cat
                </p>
            </div>
            <div class="profile-status">
                <p class="status">
                    Popular
                </p>
            </div>
        </div>
        <div class="profile-follow-container">
            <button class="profile-follow-button">
                Follow
            </button>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-picture-container">
            <img class="profile-picture" src="images/cat2.jpg">
        </div>
        <div class="profile-info-container">
            <div class="profile-user">
                <p class="user">
                    Jake
                </p>
            </div>
            <div class="profile-bio">
                <p class="bio">
                    the dog
                </p>
            </div>
            <div class="profile-status">
                <p class="status">
                    Popular
                </p>
            </div>
        </div>
        <div class="profile-follow-container">
            <button class="profile-follow-button">
                Follow
            </button>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-picture-container">
            <img class="profile-picture" src="images/cat3.jpg">
        </div>
        <div class="profile-info-container">
            <div class="profile-user">
                <p class="user">
                    Adam
                </p>
            </div>
            <div class="profile-bio">
                <p class="bio">
                    the snake
                </p>
            </div>
            <div class="profile-status">
                <p class="status">
                    Popular
                </p>
            </div>
        </div>
        <div class="profile-follow-container">
            <button class="profile-follow-button">
                Follow
            </button>
        </div>
    </div>
</body>
</html>
